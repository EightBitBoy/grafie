version = '0.1.0-SNAPSHOT'
group = 'de.eightbitboy'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'com.gradle.publish:plugin-publish-plugin:0.9.7'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
    }
}

apply plugin: 'java-gradle-plugin'
apply plugin: 'groovy'
apply plugin: 'com.gradle.plugin-publish'
apply plugin: 'com.github.ben-manes.versions'

pluginBundle {
    website = 'https://github.com/EightBitBoy/grafie'
    vcsUrl = 'https://github.com/EightBitBoy/grafie'
    description = 'Grafie - Gradle File Encryption Plugin'
    tags = ['privacy', 'cryptography', 'git']

    plugins {
        grafie {
            id = 'de.eightbitboy.grafie'
            displayName = 'Grafie - Gradle File Encryption Plugin'
            version = project.version
        }
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.11'
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
}
